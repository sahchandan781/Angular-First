<form #userForm="ngForm" (ngSubmit)="addUser(userForm.value)">
    <input type="text" placeholder="Enter name" name="name" ngModel>
    <input type="number" placeholder="Enter age" name="age" ngModel>
    <input type="text" placeholder="Enter email" name="email" ngModel>
    <button class="create-btn">Submit</button>
</form>

<div>
  @for(user of userData; track user.id){
    <ul>
        <li>{{user.name}}</li>
        <li>{{user.age}}</li>
        <li>{{user.email}}</li>
    </ul>
  }
</div>
